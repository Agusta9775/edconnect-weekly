          <div class="section-two mt-5">
            <div class="container">
              <div class="row align-items-start">
                <div class="col">Edit Project</div>
                <div class="col">Manage Project Files</div>
              </div>

              <div class="row align-items-center">
                <div class="col">
                  <label for="name">Project name</label>
                  <input type="text" class="form-control" name="name" placeholder="Project 1">
                </div>
                <div class="col">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                    <label class="custom-file-label" for="validatedCustomFile">Click to open file browser</label>
                  </div>
                </div>
              </div>
              <div class="w-100"></div>
              <div class="row align-items-center">
              <div class="col">
                <div class="form-group">
                    <label for="abstract">Project Abstract</label>
                    <textarea class="form-control" id="abstract" name="abstract" cols="8"></textarea>
                  </div>
              </div>
              <div class="col">
                <div class="form-group">
                <div class="card">
                    <h5 class="card-header">Project Files</h5>
                    <div class="card-body">
                      <h5 class="card-title">No file uploaded yet</h5>
                    </div>
                  </div>    
                </div>  

              <div class="row align-items-start">
                <div class="col">
                  <div class="form-group">
                    <label for="authors">Author(s)</label>
                    <input type="text" class="form-control" id="authors"
                     name="authors" placeholder="">
                  </div>
                </div>
              </div>
              <div class="row align-items-start">
                <div class="col">
                  <div class="form-group">
                    <label for="tag">Tag(s)</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="#web">
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
        </div>
