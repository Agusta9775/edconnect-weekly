                <h2>Submit Project</h2>
                <div class="form-group">
                  <label for="name">Project Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Enter project name">
                </div>
                
                <div class="form-group">
                  <label for="abstract">Project Abstract</label>
                  <textarea class="form-control" id="abstract" name="abstract" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="authors">Author(s)</label>
                    <input type="text" class="form-control" id="authors"
                     name="authors" placeholder="Enter author names (seperated by comma)">
                  </div>
                  <div class="form-group">
                    <label for="tag">Tag(s)</label>
                    <input type="text" class="form-control" id="tag" name="tag" 
                    placeholder="Use # to tag project with different topics (e.g.#javascript #mongodb)">
                  </div>
                  <button type="submit" class="btn btn-primary">Continue</button>
              </form>
